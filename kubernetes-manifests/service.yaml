apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  labels:
    app: hello-world
spec:
  type: LoadBalancer
  loadBalancerIP: 172.23.128.84
  ports:
    - port: 8080
  selector:
    app: hello-world-app

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world-service-ing
  labels:
    app: hello-world
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    app: hello-world-app